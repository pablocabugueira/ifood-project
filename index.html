<!doctype html>
<html lang = "pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <title>iFood</title>
</head>

<script>

function fEntrar() {
    var msg = "";
    var login = $("#usuario").val();
    var senha = $("#senha").val();

    // Desabilitar o botão de "Entrar"
    $("#bt_entrar").prop("disabled", true);

    // Validação do campo login
    if (login == "") {
        msg += " - Preencha o campo Usuário \n";
    } else if (login.length < 5) {
        msg += " - O campo Usuário deve conter pelo menos 5 caracteres \n";
    }

    // Validação do campo senha
    var senhaRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/; // RegEx para: uma maiúscula, uma minúscula, um número e pelo menos 8 caracteres

    if (senha == "") {
        msg += " - Preencha o campo Senha \n";
    } else if (!senhaRegex.test(senha)) {
        msg += " - A senha deve conter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula e um número \n";
    }

    if (msg != "") {
        // Habilitar o botão de "Entrar"
        $("#bt_entrar").prop("disabled", false);

        // Exibir mensagem de "Atenção"
        swal("Atenção", msg, "error");
    } else {
        swal({
            title: "",
            text: "Login efetuado com sucesso.",
            icon: "success",
        }).then((willRedirect) => {
            if (willRedirect) {
                // Redireciona para a página de destino após login bem-sucedido
                window.location.href = "home.html"; // Substitua pela URL da sua página
            }
        });
    }
}

</script>

<style type="text/css">

  .texto_h1{
    text-align: center; 
    font-weight: bold; 
    margin-top: 5%;
  }
  
  .texto_preto{
    color: black;
    font-weight: bold;
  }

  .width_100{
    width: 100%;
  }

  .margin_top5{
    margin-top: 5%;
  }

  .texto_rodape{
    text-align: center;
    margin-top: 10%; 
    color: black;
    cursor: pointer;
    font-weight: bold;
    font-size: 12px
  }

  .texto_center{
    text-align: center;
  }

</style>


<body style="background-color: #FFDAB9">

<div class="row" >
  <div class="col-md-4 offset-md-4" style="background-color: #FFDAB9">
    
    <!-- inicio Imagem Ifood - Eduardo Zanttara -->
    <div class="col-md-8 offset-md-2">
      <div class="col-md-12" style="text-align: center;">
          <img src="images/ifood.png" alt="Foto do evento">
      </div>
    </div>

    <!-- inicio div_login - Eduardo Zanttara -->
    <div id="dv_login" style="padding-top: 25px; background-color: #FDF5E6;  border-radius: 10px;" class="col-md-8 offset-md-2">

      <!-- inicio input -->
      <div class="row margin_top5">
        <div class="col-md-10 offset-md-1">
          <label class="texto_preto">Usuário:</label>
          <input type="text" name="usuario" id="usuario" value="" placeholder="Digite seu usuário" class="form-control" style="border-color: #DAA520;" />
        </div>
      </div>

      <div class="row margin_top5">
        <div class="col-md-10 offset-md-1">
          <label class="texto_preto">Senha:</label>
          <input type="password" name="senha" id="senha" value="" placeholder="Digite sua senha" class="form-control" style="border-color: #DAA520;"/>
          <font class="texto_rodape"><u>Esqueceu a senha?</u></font>
        </div>
      </div>
      <!-- fim input -->

      <!-- button entrar -->
      <div class="row margin_top5">
        <div class="col-md-10 offset-md-1 texto_center">
          <button class="btn btn-danger width_100" name= "bt_entrar" id="bt_entrar" onclick="fEntrar()">Login</button>
        </div>
      </div>
      <!-- fim button -->

      <div class="row" style="margin-top: 1%; padding-bottom: 50px">
        <div class="col-md-12" style="text-align: center; font-size: 12px">
          <b>Ao entrar você concorda com os <u>Termos e Condições</u></b>
        </div>
      </div>

    </div> <!-- fim div_login -->


  </div>

</div>

</body>
</html>
